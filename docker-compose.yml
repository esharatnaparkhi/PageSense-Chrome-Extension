services:
  postgres:
    image: postgres:15-alpine
    container_name: pagesense-postgres
    environment:
      POSTGRES_USER: pagesense
      POSTGRES_PASSWORD: pagesense
      POSTGRES_DB: pagesense
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pagesense"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pagesense-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: pagesense-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pagesense-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      API_ENV: development
      DEBUG: "True"
      DATABASE_URL: postgresql://pagesense:pagesense@postgres:5432/pagesense
      REDIS_URL: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
    depends_on:
      - postgres
      - redis
      - qdrant
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
